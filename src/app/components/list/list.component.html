<div class="row">
    <div class="col-md-12">
        <p class="create-action-btn">
            <a routerLink="/create" class="btn btn-primary" role="button">Create Post</a>
        </p>
    </div>
    <div class="col-md-12">
        <div class="panel panel-primary" *ngFor="let post of ((posts$ | async) || []); index as i">
            <div class="panel-heading">
                <h3 class="panel-title" data-ls="title">{{ post?.title }}</h3>
            </div>
            <div class="panel-body">
                {{ post?.body }}
            </div>
        </div>
    </div>
</div>
